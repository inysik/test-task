<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="app">
      <h1 class="app__title">Зарабатывайте вместе с нами!</h1>
      <section class="app__cards">
        <div class="card card_one">
          <div class="card__step-list">
            <div class="card__number card__number_one"></div>
            <p class="card__title">Получите партнерскую ссылку</p>
          </div>

          <img src="./img/img-card-320-1.png" class="card__img" />
        </div>
        <div class="card card_two">
          <div class="card__step-list">
            <div class="card__number card__number_two"></div>
            <p class="card__title">Расскажите о IIII.COM</p>
          </div>
          <img src="./img/img-card-320-2.png" class="card__img" />
        </div>

        <div class="card card_three">
          <div class="card__step-list">
            <div class="card__number card__number_three"></div>
            <p class="card__title">
              Получайте хороший процент от покупок по вашей ссылке!
            </p>
          </div>

          <img src="./img/img-card-320-3.png" class="card__img" />
        </div>
      </section>

      <button class="app__button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="18"
          viewBox="0 0 20 18"
          fill="none"
        >
          <path
            d="M12.9688 17.4844L9.5 14.0156L10.9062 12.6094L12.9688 14.6719L18.0781 9.51562L19.4844 10.9219L12.9688 17.4844ZM11.3281 7.82812C10.5469 8.60938 9.60938 9 8.51562 9C7.42188 9 6.46875 8.60938 5.65625 7.82812C4.875 7.04688 4.48438 6.10938 4.48438 5.01562C4.48438 3.92188 4.875 2.98438 5.65625 2.20312C6.46875 1.39063 7.42188 0.984375 8.51562 0.984375C9.60938 0.984375 10.5469 1.39063 11.3281 2.20312C12.1094 2.98438 12.5 3.92188 12.5 5.01562C12.5 6.10938 12.1094 7.04688 11.3281 7.82812ZM6.5 14.0156L9.5 17.0156H0.5V15C0.5 13.8125 1.40625 12.8594 3.21875 12.1406C5.0625 11.3906 6.82812 11.0156 8.51562 11.0156C8.98438 11.0156 9.3125 11.0312 9.5 11.0625L6.5 14.0156Z"
            fill="#95FF4A"
          />
        </svg>
        Стать партнером
      </button>
    </section>
  </body>
</html>
